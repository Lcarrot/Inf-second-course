<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
    <form action="registration" method="post">
        <label>Login:
            <input name="name" placeholder="write your name here">
        </label>
        <label>E-mail:
            <input name="email" placeholder="write your email here">
        </label>
        <label>Password:
            <input name="password" type="password" placeholder="write your password here">
        </label>
        <label>Confirm the password:
            <input name="confirmed_password" type="password" placeholder="repeat your password here">
        </label>
        <label>Country:
            <select name="country">
                <option> Choose your country...</option>
                <option value="Canada"> Canada</option>
                <option value="Russia"> Russia</option>
                <option value="Ukraine"> Ukraine</option>
            </select>
        </label>
        <label>Gender
            <input type="radio" name="gender" value="female">Female
            <input type="radio" name="gender" value="male">Male
        </label>
        <label>I agree
            <input type="checkbox" name="agree">
        </label>
        <button type="submit" value="submit"> Sign up</button>
    </form>
</body>
</html>
